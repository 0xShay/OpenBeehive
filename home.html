    <body>
        

        <p id="usernameMessage">Logged in:</p>

        <h1 style="margin-bottom: 0;" class="title">BetterBeehive</h1>
        <h2 id="slogan" style="margin-top: 0;">It's Beehive but better!</h2>
        <div class="logincontainer">
            <h3 class="pageheader">Home</h3>
            <a href="assignments"><button>Assignments</button></a>
            <a href="smartcard"><button>Smartcard</button></a>
            <a href="stats"><button>Stats</button></a>
            <button type="submit" onclick="logoutUser()" style="float: right;">Log out</button>

        </div>
       

        <p class="footer">If you have any suggestions, DM me on Discord (@Shay#5787) or email me: <a class="link" style="text-decoration: none;" href="mailto:shay@shay.services" target="_blank"><b>shay@shay.services</b></a></p>

            <b>Contribute on GitHub</b>
        </a>

        <script src="jwt-decode.js"></script>
        <script src="logoutUser.js"></script>
        <script src="userTools.js"></script>
        <script src="slogans.js"></script>

        <script>

            let userID = getUserID(localStorage.access_token);

            getPlanner(userID).then(planner => {
                document.getElementById("usernameMessage").innerHTML = `Logged in: ${planner.firstName} ${planner.lastName} (${planner.tutorGroup.friendlyName})`;
            });

            if (localStorage.getItem("access_token") == null) {
                window.location.replace("login");
            };

        </script>

    </body>
