<!DOCTYPE html>
<html lang="en">

    <head>
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Better Beehive</title>

        gtag('config', 'G-5SR0JTV48F');

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
    
    </head>

    <body>
        
        <button type="submit" onclick="logoutUser()" style="float: right;">Log out</button>
        <button type="submit" onclick="window.location.replace('home')" style="float: right;">Home</button>

        <p id="usernameMessage">Logged in:</p>

        <h1 style="margin-bottom: 0;">BetterBeehive</h1>
        <h2 id="slogan" style="margin-top: 0;">It's Beehive but better!</h2>

        <h3>Your tasks</h3>

        <table id="assignments">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Deadline</th>
                <th>Set by</th>
                <th>Set on</th>
            </tr>
        </table>

        <p class="footer">If you have any suggestions, DM me on Discord (@Shay#5787) or email me: <a href="mailto:shay@shay.services" target="_blank">shay@shay.services</a></p>
        <a href="https://github.com/0xShay/OpenBeehive" target="_blank">
            Contribute on GitHub
        </a>
        
        <script src="jwt-decode.js"></script>
        <script src="logoutUser.js"></script>
        <script src="userTools.js"></script>
        <script src="slogans.js"></script>

        <script>

            let userID = getUserID(localStorage.access_token);

            getPlanner(userID).then(planner => {
                document.getElementById("usernameMessage").innerHTML = `Logged in: ${planner.firstName} ${planner.lastName} (${planner.tutorGroup.friendlyName})`;
            });

            getAssignments(userID, 100).then(assignments => {
                console.log(assignments);
                assignments = assignments.sort((a, b) => new Date(b.deadline) - new Date(a.deadline));
                assignments.forEach(task => {
                    bg = task.isComplete ? "#e3ffe7" : (new Date(task.deadline) > new Date() ? "#ffffff" : "#ffd5d1");
                    document.getElementById("assignments").innerHTML += [
                        `<tr>`,
                        `<th style="background-color: ${bg}"><a href="task?id=${task.id}">${task.id}</a></th>`,
                        `<th style="background-color: ${bg}">${task.title}</th>`,
                        `<th style="background-color: ${bg}">${(new Date(task.deadline)).toLocaleDateString()}</th>`,
                        `<th style="background-color: ${bg}">${task.setBy.firstName} ${task.setBy.lastName}</th>`,
                        `<th style="background-color: ${bg}">${(new Date(task.setOn)).toLocaleDateString()}</th>`,
                        `</tr>`
                    ].join("\n");
                });
            });

            if (localStorage.getItem("access_token") == null) {
                window.location.replace("login");
            };

        </script>

    </body>

</html>
