        <script>

            const getUrlParameter = (name) => {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            };

            let userID = getUserID(localStorage.access_token);

            getPlanner(userID).then(planner => {
                document.getElementById("usernameMessage").innerHTML = `Logged in: ${planner.firstName} ${planner.lastName} (${planner.tutorGroup.friendlyName})`;
            });

            let fileID = getUrlParameter("id");

            console.log(fileID);
            downloadFile(fileID);

            if (localStorage.getItem("access_token") == null) {
                window.location.replace("login");
            };
            
        </script>
